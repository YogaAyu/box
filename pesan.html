<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        .bg {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 100px;
        }

        .bg img {
            width: 100%;
            height: auto;
        }

        /* Teks asli tetap di tempatnya */
        .bg p {
            position: absolute;
            width: 210px;
            text-align: left;
            margin-bottom: 560px;
            font-size: 18px;
            font-family: "Birthstone", serif;
            font-weight: 400;
            font-style: normal;
            line-height: 1.5;
            white-space: pre-wrap; /* Format teks tetap */
            overflow: hidden;
        }

        /* Animasi mengetik */
        .typing-effect {
            position: absolute;
            width: 250px;
            text-align: left;
            margin-bottom: 480px;
            font-size: 18px;
            font-family: "Birthstone", serif;
            font-weight: 400;
            font-style: normal;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid black; /* Kursor efek mengetik */
        }

        .bg a {
            position: absolute;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            color: #111;
            background-color: #fff;
            padding: 2px 20px 2px 20px;
            border-radius: 5px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 200px;
            font-family: "Birthstone", serif;
            font-weight: 400;
            font-style: normal;
        }

        .bg a:hover {
            background: #d3d3d3;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="aset/bgpesan2.png" alt="Background Pesan">
        
        <!-- Elemen untuk animasi mengetik -->
        <p id="typing-text" class="typing-effect"></p>

        <a href="soal.html">Next</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = `Sayang...
Maafin mas yah, klo memang mas belakangan ini banyak salah, sering marah, sering buat Dede kesel, kecewa, tapi jujur mas sayaanggg banget sama Dede, love you sayang ❤️`;

            const typingTextElement = document.getElementById("typing-text");
            let index = 0;

            function typeWriter() {
                if (index < text.length) {
                    typingTextElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50); // Kecepatan mengetik (50ms)
                } else {
                    typingTextElement.style.borderRight = "none"; // Hilangkan kursor setelah selesai
                }
            }

            typeWriter(); // Jalankan animasi mengetik
        });
    </script>
</body>
</html>
