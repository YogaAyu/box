<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pilihan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Birthstone&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: rgb(238, 238, 238);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .judul {
            font-family: "Birthstone", serif;
        }

        .judul p {
            font-size: 14px;
            font-family: "Arvo", serif;
            margin: 10px 20px;
        }

        .judul .warning {
            color: red;
            font-style: italic;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            position: relative;
            width: 120px;
            height: 180px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF4500);
            background-size: 300% 300%;
            animation: shineMove 8s infinite linear;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .card-front::before {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.2) 80%);
            transform: skewX(-20deg);
            animation: shimmer 6s infinite linear;
        }

        @keyframes shineMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            padding: 10px;
        }

    </style>
</head>
