    <style>
        body {
            background-color: rgb(238, 238, 238);
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .judul {
            text-align: center;
            font-size: 14px;
            font-family: "Birthstone", serif;
            font-weight: 400;
            font-style: normal;
        }

        .judul p {
            font-size: 12px;
            margin-right: 20px;
            margin-left: 20px;
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: normal;
        }

        .judul p.warning {
            color: red;
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: italic;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-x: hidden;
            margin-bottom: 100px;
        }

        .card {
            background-color:  rgb(238, 238, 238);
            width: 100px;
            height: 150px;
            /* border: #111 solid; */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 7px;
            margin-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
            /* box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); */
            font-size: 30px;
            font-weight: 500;
            perspective: 1000px; /* Menambahkan perspektif untuk rotasi */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Efek rotasi saat card di hover */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Menyembunyikan sisi belakang saat rotasi */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-front {
            /* background-image: linear-gradient(
                to bottom,  */
                /* #4e73df,

                #5f4b8b,

                /* #8c52ff,
                #5ce1e6
            ); */
            background: linear-gradient(135deg, #4c0cce, #8c52ff,  #ddcdff,  #8c52ff, #4c0cce);
            animation: shine 3s infinite linear;
            background-size: 200% 200%; 
            color: #fff;
            border: #111 1px solid;
        }

        @keyframes shine {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        .card-back {
            background-color:  rgb(238, 238, 238);
            transform: rotateY(180deg); /* Memutar sisi belakang card */
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            image-rendering: crisp-edges;
            object-fit: cover;
        }

    </style>
</head>
