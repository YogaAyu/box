<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(238, 238, 238);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-x: hidden;
            margin-bottom: 300px;
        }

        .card {
            background-color: #fff;
            width: 100px;
            height: 150px;
            border: #111 solid;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 7px;
            margin-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
            font-size: 25px;
            perspective: 1000px; /* Menambahkan perspektif untuk rotasi */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Efek rotasi saat card di hover */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Menyembunyikan sisi belakang saat rotasi */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-front {
            background-image: linear-gradient(
                to bottom, 
                #4e73df,   /* Biru */
                #2a5b8d,   /* Biru gelap */
                #5f4b8b,   /* Ungu */
                #7a57a5,   /* Ungu cerah */
                #9b59b6    /* Ungu ke lavender */
            );
            color: #fff;
        }

        .card-back {
            background-color: #f1f1f1;
            transform: rotateY(180deg); /* Memutar sisi belakang card */
            border-radius: 10px;
        }

        .card img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="aset/bgpesan.png">
                </div>
            </div>
        </div>
        <div class="card">

                <div class="card-back">
                    <img src="https://via.placeholder.com/80" alt="Image">
                </div>

        </div>

        </div>

                <div class="card-back">
                    <img src="https://via.placeholder.com/80" alt="Image">
                </div>
            </div>
        </div>

                <div class="card-back">
                    <img src="https://via.placeholder.com/80" alt="Image">

        </div>

    </div>
</body>
</html>
