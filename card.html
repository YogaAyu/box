<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bangers&family=Bebas+Neue&family=Birthstone&family=Faculty+Glyphic&family=Kaushan+Script&family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Parisienne&family=Pinyon+Script&family=Playball&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Squada+One&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(238, 238, 238);
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .judul {
            text-align: center;
            font-size: 12px;
            font-family: "Birthstone", serif;
            font-weight: 400;
            font-style: normal;
        }

        .judul p {
            font-size: 10px;
            margin-right: 20px;
            margin-left: 20px;
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: normal;
        }

        .judul p.warning {
            color: red;
            font-family: "Arvo", serif;
            font-weight: 400;
            font-style: italic;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-x: hidden;
            margin-bottom: 300px;
        }

        .card {
            background-color: #fff;
            width: 100px;
            height: 150px;
            border: #111 solid;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 7px;
            margin-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
            font-size: 25px;
            perspective: 1000px; /* Menambahkan perspektif untuk rotasi */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Efek rotasi saat card di hover */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Menyembunyikan sisi belakang saat rotasi */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-front {
            background-image: linear-gradient(
                to bottom, 
                #4e73df,   /* Biru */
                #2a5b8d,   /* Biru gelap */
                #5f4b8b,   /* Ungu */
                #7a57a5,   /* Ungu cerah */
                #9b59b6    /* Ungu ke lavender */
            );
            color: #fff;
        }

        .card-back {
            background-color: #f1f1f1;
            transform: rotateY(180deg); /* Memutar sisi belakang card */
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            image-rendering: crisp-edges;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="judul">
        <h1>Hai Ayu Wandira</h1>
        <p>Pilih salah satu dari beberapa card dibawah ini, nanti kamu akan mendapatkan hadiah, jika sudah screenshoot lalu kirim ke cowo kamu </p>
        <p class="warning">"Ingat harus jujur tidak boleh bohong, sudah pilih satu, jangan pilih lagi !!!"</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="aset/botol.png">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="aset/bgpesan.png">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="aset/nonton.png" >
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="aset/makan.png">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="https://via.placeholder.com/80" alt="Image">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">
                    <img src="https://via.placeholder.com/80" alt="Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
