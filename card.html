<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(238, 238, 238);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
           /* Menyesuaikan agar tetap 3 kolom */
            overflow-x: hidden;
            margin-bottom: 300px;
        }


        .card {
            background-color: #fff;
            width: 100px;
            height: 150px;
            border: #111 solid;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            margin-left: 7px;
            margin-right: 7px;
            margin-top: 7px;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
</body>
</html>
